{% extends "index.html" %}

{% block title %}
Nowa wizyta
{% endblock %}

{% block body %}
<div class="row">
  <div class="col" style="margin-bottom: 3vh;">
    Wybierz Escape Room:
  </div>
</div>

<div class="row">
<div class="col">

<div class="list-group">
  <div class="my-custom-scrollbar my-custom-scrollbar-primary">
    {% for room in rooms %}

    <a href="/{{user.id}}/register_visit/{{ room.id }}" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h4 class="mb-1"><b>{{ room.name }}</b>: {{ room.owner }} </h4>
        <small class="text-muted">{{ room.category }}</small>
      </div>
      <p class="mb-1">{{ room.company }}</p>
    </a>
    {% endfor %}
  </div>
</div>

</div>
</div>

<p>
  <div class="col-6 offset-3">
    <a href="/{{ user.id }}" class="btn btn-block btn-outline-secondary">Anuluj</a>
  </div>

{% endblock %}
